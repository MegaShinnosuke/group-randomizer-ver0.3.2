    .modal {

<body>
  <div class="container">
    <h1>ã‚°ãƒ«ãƒ¼ãƒ—åˆ†ã‘ãƒ„ãƒ¼ãƒ«</h1>
    <div class="button-container">
      <button onclick="openModal('registerModal')">ğŸ‘» æ–°è¦ç™»éŒ²</button>
      <button onclick="openModal('deleteModal')">ğŸ—‘ ãƒ¡ãƒ³ãƒãƒ¼å‰Šé™¤</button>
      <button onclick="makeGroups()">ğŸ‘» ã‚°ãƒ«ãƒ¼ãƒ—ä½œæˆ</button>
      <button onclick="resetHistory()">ğŸ—‘ å±¥æ­´ãƒªã‚»ãƒƒãƒˆ</button>
      <button onclick="copyResult()">âœ”ï¸ çµæœã‚³ãƒ”ãƒ¼</button>
    </div>
    <div id="memberList"></div>

  </div>

  <!-- æ–°è¦ç™»éŒ²ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>æ–°è¦ãƒ¡ãƒ³ãƒãƒ¼ç™»éŒ²</h2>
      <input type="text" id="newMemberName" placeholder="åå‰ã‚’å…¥åŠ›" />
      <button onclick="addMember()">è¿½åŠ </button>
    </div>
  </div>

  <!-- ãƒ¡ãƒ³ãƒãƒ¼å‰Šé™¤ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('deleteModal')">&times;</span>
      <h2>å‰Šé™¤ã™ã‚‹ãƒ¡ãƒ³ãƒãƒ¼ã‚’é¸æŠ</h2>
      <div id="deleteMemberList"></div>
      <button onclick="deleteSelected()">å‰Šé™¤</button>
    </div>
  </div>

  <script>
    let members = [];

    function renderMembers() {
      const list = document.getElementById("memberList");
      list.innerHTML = "";
      members.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "member-item";
        div.innerHTML = `<input type="checkbox" id="member${i}" />
                         <label for="member${i}">${m}</label>`;
        list.appendChild(div);
      });
    }

    function renderDeleteList() {
      const list = document.getElementById("deleteMemberList");
      list.innerHTML = "";
      members.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "member-item";
        div.innerHTML = `<input type="checkbox" id="del${i}" />
                         <label for="del${i}">${m}</label>`;
        list.appendChild(div);
      });
    }

    function addMember() {
      const input = document.getElementById("newMemberName");
      const name = input.value.trim();
      if (name && !members.includes(name) && members.length < 50) {
        members.push(name);
        renderMembers();
      }
      input.value = "";
      closeModal("registerModal");
    }

    function deleteSelected() {
      const list = document.querySelectorAll("#deleteMemberList input:checked");
      const namesToDelete = Array.from(list).map(el => el.nextSibling.textContent);
      members = members.filter(m => !namesToDelete.includes(m));
      renderMembers();
      closeModal("deleteModal");
    }

    function makeGroups() {
      if (members.length === 0) return;
      let shuffled = [...members].sort(() => Math.random() - 0.5);
      let groupSize = 3;
      let groups = [];
      while (shuffled.length > 0) {
        groups.push(shuffled.splice(0, groupSize));
      }
      const date = new Date().toLocaleString();
      let result = `æ—¥ä»˜: ${date}\n`;
      groups.forEach((g, i) => {
        result += `ã‚°ãƒ«ãƒ¼ãƒ—${String.fromCharCode(65+i)}: ${g.join(", ")}\n----------\n`;
      });
      document.getElementById("groupOutput").textContent = result;
    }

    function resetHistory() {
      document.getElementById("groupOutput").textContent = "";
    }

    function copyResult() {
      const text = document.getElementById("groupOutput").textContent;
      navigator.clipboard.writeText(text);
      alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«å…±é€š
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
      document.body.classList.add("body-fixed");
      if (id === "deleteModal") renderDeleteList();
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
      document.body.classList.remove("body-fixed");
    }
  </script>
